events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    gzip on;
    gzip_types font/woff2;
    gzip_min_length 256;

    server {
        listen 80;
        listen [::]:80;
        server_name _;  # Internal; Coolify sets external name

        location /assets/ {
            root /usr/share/nginx/html;
            add_header Cache-Control "public, max-age=31536000";
        }

        # Yew static files with SPA fallback
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        location /robots.txt {
            alias /usr/share/nginx/backend-static/robots.txt;
            access_log off;
            log_not_found off;
            add_header Cache-Control "public, max-age=3600";
        }

        location /sitemap.xml {
            alias /usr/share/nginx/backend-static/sitemap.xml;
            access_log off;
            log_not_found off;
            add_header Cache-Control "public, max-age=3600";
        }

        # API proxy to backend
        location /api/ {
            proxy_pass http://backend:3100/api/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Placeholder for future mautrix (add service later)
        # location /public/ {
        #     proxy_pass http://mautrix:29317/public/;
        #     ...
        # }

        # Security headers
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
    }
}
