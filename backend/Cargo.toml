[package]
name = "backend"
version = "0.1.0"
edition = "2021"

[dependencies]
mime_guess = "2.0" # for image downloading
image = "0.24"  # For image processing
quircs = "0.10"  # For QR code scanning
lettre = { version = "0.10", features = ["smtp-transport", "tokio1", "tokio1-native-tls"] }
strsim = "0.11.1" # for simlarity matching on chat names
nonzero_ext = "0.3"  # For NonZeroU32
dashmap = "5.5"  # For concurrent hash map to store per-user limits
anyhow = "1.0"
imap = "2.4"
native-tls = "0.2"
regex = "1.10.3"
time = "0.3"
sha1 = "0.10"
tokio-cron-scheduler = "0.9"
axum = { version = "0.8", features = ["ws", "multipart"] }
futures = "0.3"
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = "0.4"
chrono-tz = "0.8"
jiff = "0.2.5"
diesel = { version = "2.1.0", features = ["sqlite", "r2d2"] }
diesel_migrations = "2.1.0"
dotenvy = "0.15"
tower-http = { version = "0.5", features = ["cors", "trace", "fs"] }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tracing = "0.1"
jsonwebtoken = "8.1"
rand = "0.8.5"
reqwest = { version = "0.12", features = ["multipart", "json"] }
base64 = "0.21.7"
openai-api-rs = "5.2.6"
sha2 = "0.10"
hmac = "0.12"
bytes = "1.10.0"
url = "2"
hex = "0.4"
uuid = { version = "1.4", features = ["v4"] }  # For generating unique IDs if needed
aes-gcm = "0.10.3" # for encryption
urlencoding = "2.1.0"
oauth2 = { version = "5.0", features = ["reqwest"] }
tower-sessions = { version = "0.12.0", features = ["axum-core"] }
tower = "0.4"
matrix-sdk = { version = "0.13.0", features = ["sqlite"] }
thiserror = "1.0"
mail-parser = "0.10"
